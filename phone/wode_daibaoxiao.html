    <script>
        (function($) {
            appcan.ready(function() {
                $("#ScrollContent").on("reload", function(ev,scrollbox){
                   scrollbox.reset();
                });
                $("#ScrollContent").on("more", function(ev,scrollbox){
                    scrollbox.reset();
                });
                var $scrollbox = $.scrollbox($("body")).on("releaseToReload",function() { 
                    $("#ScrollContent").trigger("reload", this);
                }).on("onReloading",function(a) { 
                }).on("dragToReload",function() { 
                }).on("draging",function(status) {
                }).on("release",function() { 
                }).on("scrollbottom",function() { 
                    $("#ScrollContent").trigger("more", this);
                });
                $scrollbox.hide();
            });
            
            appcan.button("#nav-left", "btn-act",function(){
                winClose(-1);
            });
            /**
             * 选择费用类型
             */
            appcan.button(".add", "btn-act",function(){
                openNewWin('wode_daibaoxiao_xuanze');
            });
            appcan.button('.icon-del2','btn-act',function(){
                $(this).parent().remove()
            })
            appcan.button('.line-com input','btn-act',function(){
                openNewWin('wode_daibaoxiao_xuanze');
            })
            /**
            * 保存
            */
            appcan.button('#submit','btn-act',function(){
                $popup({
                    tpl:'tpl/print.html',
                    code:'494941481080E9229',
                    buttonCallBack:function(index,e){   
                        if($(e.target).hasClass('submit')){
                            closePop($(e.target),function(){
                                $toast({
                                    tpl:'tpl/toast.html',
                                    icon:'icon-ok',
                                    msg:'已发送至你的邮箱',
                                    time:2000
                                })
                            });
                            
                        }
                    }
                });
            })
            /**
            * 发起K2
            */
        })($);
        
    </script>
