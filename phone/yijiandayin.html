    <script>
        var comList = [];
        var pageFrom = getLocVal('pageFrom');
        var companyNumber = '432HX02';//getLocVal('companyNumber');
        (function($) {
            appcan.ready(function() {
                $("#ScrollContent").on("reload", function(ev,scrollbox){
                    scrollbox.reset();
                });
                $("#ScrollContent").on("more", function(ev,scrollbox){
                    scrollbox.reset();
                });
                var $scrollbox = $.scrollbox($("body")).on("releaseToReload",function() { 
                    $("#ScrollContent").trigger("reload", this);
                }).on("onReloading",function(a) { 
                }).on("dragToReload",function() { 
                }).on("draging",function(status) {
                }).on("release",function() { 
                }).on("scrollbottom",function() { 
                    $("#ScrollContent").trigger("more", this);
                });
                $scrollbox.hide();
                //getCsDep();
            });
            
            appcan.button('.item','ani-act',function(){
                openNewWin('wode_baoxiaodan_xiangqin')
            })
        })($);
        appcan.button('#nav-left','ani-act',function(){
            winClose(-1)
        })
        $('#checkAll').on('change',function(){
            var checked = $(this)[0].checked;
            $('.checkitem').each(function(index,item){
                item.checked = checked
            })
            listenChecked()
        })
        $('.checkitem').on('change',function(){
            var len = $('.checkitem').length;
            var checkedLen = $('.checkitem:checked').length;
            $('#checkAll')[0].checked = (len == checkedLen);
            listenChecked();
        })
        function listenChecked(){
            var checkedLen = $('.checkitem:checked').length;
            if(checkedLen>0){
                $('#checkedLen').html('（' + checkedLen + '）').parent().removeClass('opa_5')
            } else {
                $('#checkedLen').html('').parent().addClass('opa_5')
            }
        }
        function getCsDep(){
            openToast('加载中...');
            AJAX({
                url:'',
                data:{
                    method: "getCsDep",
                    companyNum: companyNumber,
                    userNum:"liuk15"
                },
                success: function(data){
                    console.log(data);
                    if(data.code == 200){
                        comList = data.t;
                        renderList(comList);
                    }
                }
            })
        }
        /**
         * 搜索
         */
        function search(sword){
            var searchList = [];
            $.each(comList,function(index,item){
                if(item.depName.indexOf(sword)>=0){
                    searchList.push(item);
                }
            })
            renderList(searchList);
        }
        function renderList(list){
            $('#allDep').html(template('bumen', {list:list}));
            appcan.button(".item-bumen", "btn-act",function(){
                if(isDefine(pageFrom)){
                    var $this = $(this);
                    var baoxiao_bumen = {
                        name: $this.attr('data-name'),
                        num: $this.attr('data-num')
                    };
                    setLocVal('baoxiao_bumen',json2str(baoxiao_bumen));
                    uescript(pageFrom,'changeBuMen()');
                    winClose(-1);
                }
            });
        }
