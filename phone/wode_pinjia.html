    <script>
        (function($) {
            appcan.ready(function() {
                $("#ScrollContent").on("reload", function(ev,scrollbox){
                   scrollbox.reset();
                });
                $("#ScrollContent").on("more", function(ev,scrollbox){
                    scrollbox.reset();
                });
                var $scrollbox = $.scrollbox($("body")).on("releaseToReload",function() { 
                    $("#ScrollContent").trigger("reload", this);
                }).on("onReloading",function(a) { 
                }).on("dragToReload",function() { 
                }).on("draging",function(status) {
                }).on("release",function() { 
                }).on("scrollbottom",function() { 
                    $("#ScrollContent").trigger("more", this);
                });
                $scrollbox.hide();
            });
            
        })($);
        $('.start-list .icon-start').on('touchstart mousemove',function(){
            var $index = $(this).index();
            $('.start-list .icon-start').each(function(index,item){
                if(index>$index){
                    $(item).removeClass('act  ')
                } else {
                    $(item).addClass('act')
                }
            })
            $('#submit').removeClass('opa_5');
            if($index<2){
                $('.tips').html('不满意').addClass('tc-yellow fon-s36');
                $('.yuanyin').removeClass('uhide')
            } else{
                $('.tips').html('满意').addClass('tc-yellow fon-s36')
                $('.yuanyin').addClass('uhide')
            }
        })
        function showPop(){
            $('body').append(template('pinjia', {}));
            $('.pop-container').one('webkitAnimationEnd   animationend', function(){
                $(this).one('click',function(e){
                    closePop($(this));
                }).find('.pop-content').on('click',function(e){
                    e.stopPropagation();
                })
            });
            appcan.button('.baoxiao_type','ani-act',function(){
                var $this = $(this);
                var index = $(this).index();
                if(index  < 3){
                    $('.yuanyin').find('input').val(trim($(this).html()))
                }
                closePop($this);
            })
        }
        appcan.button("#nav-left", "btn-act",function(){
            winClose(-1);
        });
        /**
         * 选择费用类型
         */
        appcan.button(".zihang", "btn-act",function(){
            openNewWin('wode_zanghu_zihang');
        });
        /**
        * 保存
        */
        appcan.button('#submit','btn-act',function(){
            $popup({
                tpl:'tpl/print.html',
                code:'494941481080E9229',
                buttonCallBack:function(index,e){   
                    if($(e.target).hasClass('submit')){
                        closePop($(e.target),function(){
                            $toast({
                                tpl:'tpl/toast.html',
                                icon:'icon-ok',
                                msg:'已发送至你的邮箱',
                                time:2000
                            })
                        });
                        
                    }
                }
            });
        })
        /**
        * 发起K2
        */
    </script>
