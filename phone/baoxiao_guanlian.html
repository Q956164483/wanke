<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="css/animate.min.css">
        <link rel="stylesheet" href="css/common.css">
    </head>
    <body class="" ontouchstart>
        <div class="bc-bg" tabindex="0" data-control="PAGE" id="Page">
            <div class="uh bc-head ubb bor-ce0e0e0" data-control="HEADER" id="Header">
                <div class="ub h-header">
                    <div class="ub ub-ac nav-btn " id="nav-left">
                        <div class="icon-back ub-img"></div>
                        <div class="text ub-f1 fon-s28">首页</div>
                    </div>
                    <h1 class="ut ub-f1 ulev-3 ut-s tx-c " tabindex="0">新建报销单</h1>
                    <div class="nav-btn" id="nav-right">
                        <div class="fa  fa-1g  ub-img1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="" data-control="CONTENT" id="ScrollContent">
                <div class="scrollbox">
                    <div class="box_bounce ub ub-ver ub-pc">
                        <div class="ub-f1"></div>
                        <div class="bounce_status">
                            <span class="fa fa-arrow-down"><span/>&nbsp;&nbsp;下拉刷新
                        </div>
                        <div class="bounce_status">
                            <span class="fa fa-arrow-up"><span/>&nbsp;&nbsp;释放立即刷新
                                </div>
                        <div class="bounce_status ">
                            <i class="fa fa-refresh fa-spin"></i>&nbsp;更新中. . .
                        </div>
                    </div>
                    <div id="container" class="ub  ub-ver">
                        <div class="ub ub-ver bc-fff mag-t32">
                            <div class="line-com ub ub-ac ubb bor-ce0e0e0 baoxiao-gongsi">
                                <div class="tc-000 baoxiao_gongsi">报销公司</div>
                                <div class="ub-f1"></div>
                                <div class="fon-s28 date tc-bbb">武汉万科</div>
                            </div>
                            <div class="line-com ub ub-ac ubb bor-ce0e0e0 baoxiao-bumen">
                                <div class="tc-000 baoxiao_bumen">报销部门</div>
                                <div class="ub-f1"></div>
                                <div class="fon-s28 tc-bbb">IT支持组</div>
                            </div>
                            <div class="line-com ub ub-ac ubb bor-ce0e0e0 senqing-feiyongleixing">
                                <div class="tc-000">费用类型</div>
                                <div class="ub-f1"></div>
                                <div class="fon-s28 tc-bbb">职员通讯费（含网络通讯费）</div>
                            </div>
                            <div class="line-com ub ub-ac ubb bor-ce0e0e0">
                                <div class="tc-000">报销金额<span class="tc-f05050">*</span></div>
                                <div class="ub-f1"></div>
                                <input class="fon-s28 tc-999 tx-r baoxiao-jine" data-max="150"  type="tel" placeholder="最多可报150元" />
                                <div class="tips-jine fon-s28 uhide">已超额度请重新填写</div>
                                <div class="icon-arrow-right ub-img7"> </div>
                            </div>
                            <div class="line-com ub ub-ac ubb bor-ce0e0e0 baoxiao-congjiekuan">
                                <div class="tc-000">冲借款金额</div>
                                <div class="ub-f1"></div>
                                <input class="fon-s28 tc-999 tx-r" readonly  value="15555" />
                                <div class="icon-arrow-right ub-img7"> </div>
                            </div>
                            <div class="line-com ub ub-ac ubb bor-ce0e0e0">
                                <div class="tc-000">实付金额</div>
                                <div class="ub-f1"></div>
                                <input class="fon-s28 tc-bbb tx-r" readonly value="15555" />
                            </div>
                            <div class="line-com ub ub-ac">
                                <div class="tc-000">事由</div>
                                <div class="ub-f1"></div>
                                <input class="fon-s28 tc-999 tx-r"  value="通讯费" placeholder="" />
                                <div class="icon-arrow-right ub-img7"> </div>
                            </div>
                        </div>
                        
                        <div class="ub ub-ver bc-fff mag-t32 h-line-baxiao of-y-h" id="more">
                            <div class="line-com ub ub-ac more tc-main-blue">
                                <div class="">更多</div>
                                <div class="ub-f1"></div>
                                <div class="icon-arrow-bot-act ub-img7 transition-0_5"></div>
                            </div>
                         </div>
                         <div class="bc-fff uhide animated fadeIn" id="more-baoxiao">   
                             <div class="line-com ub ub-ac ubt bor-ce0e0e0">
                                <div class="tc-000">预算归属日期</div>
                                <div class="ub-f1"></div>
                                <input class="fon-s28 tc-999 tx-r" readonly type="text" value="2017-08-06" placeholder="" />
                                <div class="icon-arrow-right ub-img7"> </div>
                            </div>
                            <div class="line-com ub ub-ac ubt bor-ce0e0e0">
                                <div class="tc-000">报销人</div>
                                <div class="ub-f1"></div>
                                <input class="fon-s28 tc-bbb tx-r" readonly="" value="周芳喜" />
                            </div>
                            <div class="line-com ub ub-ac ubt bor-ce0e0e0">
                                <div class="tc-000">费用说明</div>
                                <div class="ub-f1"></div>
                                <input class="fon-s28 tc-bbb tx-r" readonly="" value="周芳喜" />
                            </div>
                            <div class="line-com ub ub-ac ubt bor-ce0e0e0">
                                <div class="tc-000">收款人账号</div>
                                <div class="ub-f1"></div>
                                <input class="fon-s28 tc-bbb tx-r" readonly=""  value="48489484" />
                            </div>
                        </div>
                    </div> 
                    <div class="h-96"></div>
                </div>
            </div>
        </div>
        <div class="ub ub-fh bc-fff ubt bor-ce0e0e0 h-96" data-control="FOOTER">
                <div id="save" class="ub-f1 ub-fh ub ub-pc ub-ac fon-s36 tc-main-blue">
                    保存
                </div>
                <div id="sendK2" class="ub-f1 ub-fh ub ub-pc ub-ac fon-s36 bc-main-blue tc-fff">
                    发起K2
                </div>
        </div>
       
        <script src="js/appcan.concat.js"></script>
        <script src="js/common/artTemplate.js"></script>
        <script src="js/tpl.js"></script>
        <script src="js/main.js"></script>
    </body>
    <script>
        (function($) {
            appcan.ready(function() {
                $("#ScrollContent").on("reload", function(ev,scrollbox){
                   scrollbox.reset();
                });
                $("#ScrollContent").on("more", function(ev,scrollbox){
                    scrollbox.reset();
                });
                var $scrollbox = $.scrollbox($("body")).on("releaseToReload",function() { 
                    $("#ScrollContent").trigger("reload", this);
                }).on("onReloading",function(a) { 
                }).on("dragToReload",function() { 
                }).on("draging",function(status) {
                }).on("release",function() { 
                }).on("scrollbottom",function() { 
                    $("#ScrollContent").trigger("more", this);
                });
                $scrollbox.hide();
            });
            function back(){
                $popup({
                    tpl:'tpl/alert.html',
                    title:'确定放弃当前内容？',
                    content:'你填写的内容还未保存',
                    buttons:['取消','<div class="tc-main-blue">确定</div>'],
                    buttonCallBack:function(index,e){   
                        if(index == 1){
                            winClose(-1);
                        }
                    }
                });
                
            }
            appcan.button("#nav-left", "btn-act",function(){
                back();
            });
            
            $('.baoxiao-jine').on('keyup change',function(){  
                var $ipt = $(this);
                var val = inputManger.getNum($ipt.val());
                $ipt.val(val);
                //console.log(val);
                if(val > 150){
                    $ipt.val('').attr('placeholder','').parent().addClass('bor-c-warn').find('.tips-jine').removeClass('uhide').click(function(){
                        $ipt.focus()
                    })
                }else{
                    $ipt.removeClass('tc-warn').attr('placeholder','最多可报150元').parent().removeClass('bor-c-warn').find('.tips-jine').addClass('uhide')
                }
            })
            
            appcan.button('#more','btn-act',function(){
                $(this).find('.icon-arrow-bot-act').toggleClass('rotate-180');
                $('#more-baoxiao').toggleClass('uhide');
            })
            /**
             * 冲借款
             */
            appcan.button('.baoxiao-congjiekuan','btn-act',function(){
                openNewWin('baoxiao_congjiekuan')
            })
            /**
            * 保存
            */
            appcan.button('#save','btn-act',function(){
                $popup({
                    tpl:'tpl/alert.html',
                    title:'保存成功',
                    content:'请到“个人中心/我的报销/未发K2”</br>修改或者提交',
                    buttons:['<div class="tc-main-blue">确定</div>'],
                    buttonCallBack:function(index,$alertContainer,e){   
                        console.log(e);
                    }
                });
            })
            /**
            * 发起K2
            */
           appcan.button('#sendK2','btn-act',function(){
                $popup({
                    tpl:'tpl/alert.html',
                    title:'是否要发起K2 ?',
                    content:'发起K2后单据内容将不允许再修改，如需修改则需废弃重新填写。',
                    buttons:['否','<div class="tc-main-blue">是</div>'],
                    buttonCallBack:function(index,$alertContainer,e){   
                        if(index == 1){
                            openNewWin('send_k2');
                        }
                    }
                });
            })
           
        })($);
        
    </script>
</html>
