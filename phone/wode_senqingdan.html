<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
        <link rel="stylesheet" href="css/common.css">
    <script src="js/remChange.js"></script></head>
    <body class="um-vp " ontouchstart>
        <div class="bc-bg ub ub-ver" tabindex="0" data-control="PAGE" id="Page">
            <div class="uh bc-head ubb bor-ce0e0e0" data-control="HEADER" id="Header">
                <div class="ub h-header">
                    <div class="ub ub-ac nav-btn " id="nav-left">
                        <div class="icon-back ub-img"></div>
                        <div class="text ub-f1 fon-s28">首页</div>
                    </div>
                    <h1 class="ut ub-f1 ulev-3 ut-s tx-c " tabindex="0">我的申请单</h1>
                    <div class="nav-btn" id="nav-right">
                        <div class="fa  fa-1g  ub-img1">
                        </div>
                    </div>
                </div>
                <div class="swiper-container tab-wode"  id="sliderType">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide tc-666 ub ub-ac ub-pc">
                            <span class="fon-s28">全部</span>
                        </div>
                        <div class="swiper-slide tc-666 ub ub-ac ub-pc ">
                            <span class="fon-s28">未发K2</span>
                        </div>
                        <div class="swiper-slide tc-666 ub ub-ac ub-pc ">
                            <span class="fon-s28">审批中</span>
                        </div>
                        <div class="swiper-slide tc-666 ub ub-ac ub-pc ">
                            <span class="fon-s28">已完成</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content ub ub-f1">
                
            </div>
        </div>
        <script src="js/appcan.concat.js"></script>
        <script src="js/common/artTemplate.js"></script>
        <script src="js/swiper-3.4.2.min.js"></script>
        <script src="js/tpl.js"></script>
        <script src="js/main.js"></script>
    </body>
    <script>
        appcan.ready(function() {
             var titHeight = $('#Header').offset().height+2;
             var sliderType = new Swiper('#sliderType', {
                slidesPerView: 4,
                onTap:function(swiper,ele){ 
                    var clickedSlide = swiper.clickedSlide;
                    var index = $(clickedSlide).index();
                    if(isDefine(clickedSlide)){
                        $('.swiper-slide').removeClass('swiper-slide-act').eq(index).addClass('swiper-slide-act');
                        appcan.window.selectMultiPopover("content", index); 
                    }          
                }
            });
             appcan.frame.open({
                 id : "content",
                 url : [{
                     "inPageName" : "wode_senqingdan_quanbu",
                     "inUrl" : "wode_senqingdan_quanbu.html"
                 },{
                     "inPageName" : "wode_senqingdan_notk2",
                     "inUrl" : "wode_senqingdan_notk2.html"
                 },{
                     "inPageName" : "wode_senqingdan_senpi",
                     "inUrl" : "wode_senqingdan_senpi.html"
                 },{
                     "inPageName" : "wode_senqingdan_wanceng",
                     "inUrl" : "wode_senqingdan_wanceng.html"
                 }],
                 top : titHeight,
                 left : 0,
                 index : 0,
                 flag:4,
                 change : function(err, res) {//标点
                 }
             });
             uexWindow.cbOpenMultiPopover=function(opId,dataType,json){
                 if (JSON.parse(json).multiPopSelectedIndex > -1 && JSON.parse(json).multiPopMovePercent == undefined) {
                  var data_index = JSON.parse(json).multiPopSelectedIndex;
                  sliderType.slideTo(data_index, 500, true);
                  $('.swiper-slide').removeClass('swiper-slide-act').eq(data_index).addClass('swiper-slide-act');
                }
             };
             setTimeout(function(){
                 var tabIndex = getLocVal('tabIndex')?(+getLocVal('tabIndex')):0;
                 appcan.window.selectMultiPopover("content", tabIndex); 
                 $('.swiper-slide').removeClass('swiper-slide-act').eq(tabIndex).addClass('swiper-slide-act');
             },1)
             appcan.button("#nav-left", "btn-act",function(){
                winClose(-1);
             });
        });
    </script>
</html>
