    <script>
        appcan.button('.footer .bot-item','btn-act',function(){
            var index = $(this).index();
            if (index == 0) {
                openNewWin('index','index.html',7)
            } else if (index == 1) {
                
            } else {
                return
            }
        })
        var sliderType = new Swiper('#sliderType', {
            slidesPerView: 2,
            onTap:function(swiper,ele){ 
                var index = swiper.clickedIndex;
                $('#sliderType .swiper-slide').removeClass('swiper-slide-act').eq(index).addClass('swiper-slide-act');
                sliderContent.slideTo(index, 333, false);
            }
        });
        var sliderContent = new Swiper('#sliderContent', {
             onSlideChangeEnd: function(swiper){
                 $('#sliderType .swiper-slide').removeClass('swiper-slide-act').eq(swiper.activeIndex).addClass('swiper-slide-act');
             }
         });
         appcan.button('#nav-right','btn-act',function() {
             openNewWin('wode_baozang')
         })
         appcan.button('.danju-more', 'btn-act', function(){
             openNewWin('wode_danju')
         })
         /**
          * 跳转我的报销单
          */
         function goWodeBaoxiao(index) {
             setLocVal('tabIndex',index);
             openNewWin('wode_baoxiaodan');
         }
         /**
          * 跳转我的申请单
          */
         function goWodeSenqin(index) {
             setLocVal('tabIndex',index);
             openNewWin('wode_senqingdan');
         }
         $('#wodeBaoxiao .item').on('click',function(){
            goWodeBaoxiao($(this).index())
         })
         $('#wodeSenqin .item').on('click',function(){
            goWodeSenqin($(this).index()+1)
         })
         /*查看全部（报销单/申请单）*/
         appcan.button('#seeAll', 'btn-act', function(){
             if (sliderType.clickedIndex == 1) {
                 goWodeSenqin(0)
             } else {
                 goWodeBaoxiao(0)
             }
         })
         /**
          * 必备功能
          */
        appcan.button('#biBei .item','btn-act', function() {
            var page = $(this).attr('data-page');
            if (page) {
                openNewWin(page)
            }
        })
        /**
         * 单据
         */
        appcan.button('#danJu .item','btn-act',function(){
            
        })
    </script>
